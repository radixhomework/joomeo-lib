# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Create test configuration file
      run: |
        echo "joomeo:" > src/test/resources/application.yml
        echo "  base-url: ${{ secrets.JOOMEO_API_URL }}"
        echo "  api-key: ${{ secrets.JOOMEO_API_KEY }}"
        echo "  login: ${{ secrets.JOOMEO_LOGIN }}"
        echo "  password: ${{ secrets.JOOMEO_PASSWORD }}"
    - name: Build with Maven
      run: mvn clean install
    - name: Remove test configuration file
      run: rm -vf src/test/resources/application.yml
